<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .divSquare {
            width: 100px;
            height: 100px;
            background-color: black;
            margin: 10px;
        }
    </style>
  </head>
  <body>
    <h1>Lesson 15</h1>
    <!-- Наполнение списка и очистка -->
    <ul id="list"></ul>
    <button class="btn btn-dark ms-3" onclick="start()">Добавить</button>
    <button class="btn btn-dark ms-3" onclick="clearList()">Очистить</button>
    <!-- Эксперименты с рандомным цветом -->
    <hr>
    <div class="divSquare"></div>
    <button class="btn btn-dark ms-3" onclick="changeColor()">Новый цвет</button>
    <hr>
    <!-- Получаем у пользователя список фильмов и выводим в консоль -->
    <button class="btn btn-dark ms-3" onclick="diplayFilms()">Показать фильмы</button>
    <hr>
    <!-- Поработаем с полем ввода -->
    <input type="text" id="filmInput" placeholder="Введите сообщение" class="form-control" oninput="displayFilm()">
    <p id="pResult">Тут будет что-то</p>
    <hr>
    <!-- Отрисуем таблицу BS5 силами JS -->
     <table class="table table-striped" id="table">
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="lesson_15.js"></script>
  </body>
</html>
