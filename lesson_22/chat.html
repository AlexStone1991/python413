<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lesson 22</title>
    <!-- Стили и иконки BS5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/styles/tomorrow-night-bright.min.css"
    />

    <link rel="stylesheet" href="chat.css">
  </head>
  <body>
    <div class="container h-100">
      <!-- Контейнер для сообщений -->
      <div id="chat-messages" class="chat-container pb-5">
        <!-- Сообщения будут добавляться сюда динамически -->
      </div>

      <!-- Форма отправки сообщений -->
      <div class="input-container">
        <!-- Форма с flexbox-раскладкой и отступом между элементами -->
        <form id="chat-form" class="d-flex gap-2">
          <!-- Контейнер для поля ввода, занимающий все доступное пространство -->
          <div class="flex-grow-1">
            <!-- Поле ввода сообщения с отключенным автозаполнением -->
            <input 
              type="text" 
              id="user-input" 
              class="form-control" 
              placeholder="Введите сообщение..."
              autocomplete="off"
            >
          </div>
          <!-- Кнопка отправки сообщения с иконкой -->
          <button type="submit" class="btn btn-primary">
            <i class="bi bi-send"></i>
          </button>
        </form>
      </div>
    </div>    <!-- Скрипты -->
    <script src="chat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script>
      hljs.highlightAll();
    </script>
    <!-- Контейнер для уведомлений BS5 -->
    <div
      id="notifications-container"
      class="position-fixed bottom-0 end-0 p-3"
      style="z-index: 1100"
    ></div>
  </body>
</html>
