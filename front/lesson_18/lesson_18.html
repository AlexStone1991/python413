<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <!-- Подключение стилей Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mb-4">Lesson_18</h1>
      <!-- Кнопки для работы с данными -->
      <div class="text-center mb-4">
        <button class="btn btn-dark" onclick="writeData()">Записать</button>
        <button class="btn btn-dark" onclick="readData()">Прочитать</button>
        <button class="btn btn-dark" onclick="delData()">Удалить</button>
      </div>
      <hr />
      <!-- Форма поиска города -->
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
          <form class="row g-3" action="/" method="post">
            <div class="col-8">
              <input
                type="text"
                id="input"
                class="form-control"
                placeholder="Введите город"
              />
            </div>
            <div class="col-4">
              <button type="submit" class="btn btn-dark w-100">Искать</button>
            </div>
          </form>
        </div>
      </div>
      <!-- Секция поиска по методам с таблицей результатов -->
      <div class="row justify-content-center">
        <h2>Поиск по методам</h2>
        <form class="row g-3" action="/" method="post">
          <div class="col-12">
            <input
              type="text"
              id="inputMethod"
              class="form-control"
              placeholder="Введите город"
            />
          </div>

        </form>
        <!-- Таблица для отображения результатов -->
        <table class="table table-hover" id="table">
          <thead>
              <th>Тест</th>
              <th>Тест</th>
          </thead>
          <tbody>
            <td>Тест</td>
            <td>Тест</td>
          </tbody>
        </table>
      </div>
    </div>
    <!-- Подключение скриптов Bootstrap и пользовательских скриптов -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- Подключение файлов с пользовательскими скриптами -->
    <script src="lesson_18.js"></script>
    <script src="lesson_18_1.js"></script>
    <script src="lesson_18_2.js"></script>
  </body>

</html>
