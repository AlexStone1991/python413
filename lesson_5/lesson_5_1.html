<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма заказа Пиццы</title>
    <style>
      /* input:not([type="radio"]) {
        display: block;
        margin-bottom: 10px;
      }

      form label:last-of-type {
        display: block;
        margin-top: 10px;
      } */

      label, input {
        margin-bottom: 10px;
      }

      form {
        width: 25%;
      }

    </style>
</head>
<body>
    <form action="" method="GET">
    <fieldset>
        <legend>Контактные данные</legend>
    <label for="firstName">Имя</label>
    <input type="text" required id="firstName" name="firstName" placeholder="Алексей"><br>
    <label for="phone">Телефон</label>
    <input type="tel" required id="phone" name="phone" placeholder="+79951455555"><br>
    <label for="address">Адрес</label>
    <input type="text" id="address" name="address" placeholder="ул. Чернова 126 кв. 55"><br>
    <label for="entrance">Подъезд</label>
    <input type="number" id="entrance" name="entrance" placeholder="1" min="1" max="50" ><br>
    <label for="floor">Этаж</label>
    <input type="number" id="floor" name="floor" placeholder="1" min="-3" max="100" ><br>
    <label for="domofon_yes">Домофон есть</label>
    <input type="radio" id="domofon_yes" name="domofon" value="yes"><br>
    <label for="domofon_no">Домофона нет</label>
    <input type="radio" id="domofon_no" name="domofon" value="no"><br>
    <label for="reCall">Стоит ли перезвонить для уточнения заказа?</label>
    <input type="checkbox" name="reCall" id="reCall"><br>
    <input type="submit" value="Оформить заказ">
    </fieldset>
</form>
</body>
</html>
